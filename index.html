<!doctype html>
<html lang="ar">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-T5m5WERuXcjgzF8DAb7tRkByEZQGcpraRTinjpywg37AO96WoYN9+hrhDVoM6CaT" crossorigin="anonymous">

    <title>API APP</title>
</head>

<body>


    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Coding Contests</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="#">Features</a>
                    <a class="nav-link" href="#">Pricing</a>

                </div>
            </div>
        </div>
    </nav>
    <!-- nav bar end -->

    <!-- main cards -->
    <div class="container d-flex flex-column align-items-center" id="card">
       
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


    <script >
        let url = "https://kontests.net/api/v1/all";
            let a = fetch(url);
            console.log(a);
            a.then((response) => {
                return response.json()
            }).then((value) => {
                for (let element of value) {
                    card.innerHTML = card.innerHTML + `
            <div class="card my-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">${element.name}</h5>
                    <h6 class="card-subtitle mb-2 text-body-secondary">${element.site}</h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary">Start:${element.start_time}</h6>
                    <h6 class="card-subtitle mb-2 text-body-secondary">End:${element.end_time}</h6>
                   
                    <a href="${element.url}" class="card-link">Go To Contest</a>
                   

                </div>
            </div>
        `

                };
            })
    </script>
</body>

</html>
